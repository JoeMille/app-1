  <body>
    <header class="main-page-header">
      <h1>Head Set</h1>
    </header>
    <nav class="main-nav">
      <ul>
        <li>
          <a href="index.html">HOME</a>
        </li>
        <li>
          <a href="contact.html">CONTACT</a>
        </li>
      </ul>
    </nav>
    <div class="meditation-paragraph">
      <p>To begin a meditation session, click a duration and concentrate solely on the messages.</p>
    </div>
    <audio id="background-audio" loop>
      <source src="assets/sounds/rainforest-sounds.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    
    
    <div class="timer-container">
      <div class="circular-progress">
          <div class="progress-bar"></div>
          <div class="fill"></div>
      </div>
      <div class="timer-display">
          <span id="minutes">00</span>: <span id="seconds">00</span>
      </div>
      <div class="button-container">
          <!-- Timer Buttons Container -->
          <div class="timer-buttons-container">
              <button onclick="startTimer(5)">5-Minutes</button>
              <button onclick="startTimer(3)">3-Minutes</button>
              <button onclick="startTimer(2)">2-Minutes</button>
          </div>
        
          <!-- Stop and Reset Buttons Container -->
          <div class="stop-reset-buttons-container">
              <button onclick="stopTimer()">Stop</button>
              <button class="reset-button">Reset</button>
          </div>
      </div>
  </div>
  
  
  
  
  
  
  
    
    <div class="messages-container"></div>
