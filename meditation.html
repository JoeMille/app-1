<div class="meditation-paragraph">
    <p>To begin a meditation session, it is essential to create a calm environment for the practice. Find a quiet space where you won't be disturbed.</p>
    <p>Concentrate on the calm between thoughts and when ready, choose a session length and click to begin...</p>



<div class="timer-container">
  <div class="timer-display">
      <span id="minutes">00</span>:<span id="seconds">00</span>
  </div>
  <button onclick="startTimer(5)">Start 5-Minute Timer</button>
  <button onclick="startTimer(3)">Start 3-Minute Timer</button>
  <button onclick="startTimer(2)">Start 2-Minute Timer</button>
  <button onclick="stopTimer()">Stop</button>
</div>
