    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home...</a></li>
            <li><a href="meditation.html">Meditate...</a></li>

    <section>
        <div id="contact-us-content">
            <h2>Find us online or in real life! </h2>
        </div>
    </section>
    
    
    <div id="map"></div>
    
    <div class="meditation-page-container">
      <div class="meditation-page-contact-form">
          <h2>Contact Us</h2>
          <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>

              <label for="number">Phone Number:</label>
              <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>

              <label for="message">Message:</label>
              <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

              <button type="submit">Submit</button>
          </form>
      </div>
  </div>

    

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFBXiZcSMP4dehX6pUceBUlugBcmptEEE&callback=initMap" async defer></script>
    <script src="/assets/js/script.js"></script>
  </body>
